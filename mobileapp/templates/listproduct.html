<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<table class="table">
   {%for mobile in mobiles%}
    <tr>
       <td><h1>{{mobile.mobile_name}}</h1></td>
         <td>{{mobile.brand}}</td>
         <td>{{mobile.price}}</td>
         <td>{{mobile.specs}}</td>
         <td><img src="{{mobile.image.url}}"></td>
       <td> <div class="btn-group" role="group" aria-label="Basic mixed styles example">
  <a type="button" href="{%url 'view' mobile.id%}" class="btn btn-success">view</a>
  <a type="button" href="{%url 'edit' mobile.id%}" class="btn btn-warning">edit</a>
  <a type="button" href="{%url 'remove' mobile.id%}" class="btn btn-danger">delete</a></td>
</div>
    </tr>
    {%endfor%}
</table>
</body>
</html>
